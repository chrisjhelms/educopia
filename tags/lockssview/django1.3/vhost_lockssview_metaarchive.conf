<virtualhost *:80>
  ServerName lockssview.data.metaarchive.org
  DocumentRoot /home/metaarchive/tools

  <Location "/">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    PythonOption django.root lockssview
    PythonPath "[ '/home/metaarchive/tools', '/home/metaarchive/tools/lockssview', '/home/metaarchive/tools/lockssview/locksslib', '/home/metaarchive/tools/lockssview/utils' ]  + sys.path"
    SetEnv DJANGO_SETTINGS_MODULE lockssview.settings
    PythonDebug On
  </Location>

</virtualhost>

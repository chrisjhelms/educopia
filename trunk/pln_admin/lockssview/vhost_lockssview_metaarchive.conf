<virtualhost *:80>
  ServerName lockssview.data.metaarchive.org
  DocumentRoot /home/metaarchive/tools/plnmonitor

  <Location "/">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    PythonOption django.root plnmonitor
    PythonPath "[ '/home/metaarchive/tools/plnmonitor']  + sys.path"
    SetEnv DJANGO_SETTINGS_MODULE plnmonitor.settings
    PythonDebug On
  </Location>

</virtualhost>

<h1> {{ setname }} {{ url }} </h1> 

{% if lst %}
    <table>
    {% for obj in lst %}
        <tr "{% cycle odd even %}"> 
        <td> <a href="{{ url }}/{{ obj.id }}/">{{ obj.name }}</a></td>
        <td> {{ obj.domain }}</a></td>
    	<td> <a href="/lockssview/network/{{ obj.network }}/">{{ obj.network }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No caches are available.</p>
{% endif %}
